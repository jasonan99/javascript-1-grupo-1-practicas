<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <script src="./main.js"></script>
</head>
<body>
  <form>
    <div>
      <label>Número 1:</label>
      <input type="text" id="n1"></input>
      <label>Número 2:</label>
      <input type="" id="n2"></input>
    </div>
    <div>
      <input type="button" value="Sumar" onclick="sumar()"></input>
      <input type="button" value="Restar" onclick="restar()"></input>
      <input type="button" value="Multiplicar" onclick="multiplicar()"></input>
      <input type="button" value="Dividir" onclick="dividir()"></input>
    </div>
  </form>
  <div>
    <p>Resultado:</p>
    <p id="resultado"></p>
  </div>
</body>
</html>
